<!DOCTYPE html>
<html lang="ru"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 110px;
        }
        .header {
            color: #dc3545;
            margin-bottom: 10px;
        }
        .quote {
            color: #6c757d;
            font-style: italic;
            margin-bottom: 30px;
        }
        .content-block {
            background-color: white;
            margin-bottom: 60px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .new {
            color: #000000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center header">Новости</h1>
    <h4 class="text-center quote">Самые последние новости!</h4>

    <div class="content-block">
        {% block content %}{% endblock %}
    </div>
</div>
<body>
    {% for item in news['news'] %}
        <h2 class="text-center new">{{item["title"]}}</h2>
        <div class="text-center new">{{item["content"]}}</div>
    {% endfor %}
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
